{% extends 'base.html' %}
{% load static %}

{% block detail %}


    <header class="header">
        <div class="container">
            <div class="navbar">
                <div class="navbar-logo">
                    <img class="img-style" src="{% static 'img/logo.svg' %}" alt="'TIQXMMI' MTU logo">
                    <h1 class="logo-h1"><a href="{% url 'main:faculties' %}">"TIQXMMI" MTU</a></h1>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main-style">
                <h1 class="h1-style">
                    Yo'nalishlar
                </h1>
                <div class="table-div">
                    <table class="table-style">
                        {% for direction in directions %}
                            <tr class="tr-style">
                                <td>
                                    {{ direction.direction_name }}
                                </td>
                                <td>
                                    <a href="{% url 'main:places' pk=direction.pk %}">
                                        <button class="button-style">
                                            Ma'lumotlar
                                        </button>
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
