{% extends 'base.html' %}

{% block detail %}
    <form action="" method="post">
        {% csrf_token %}
        <label for="number"> Group number:
            <input type="text" name="number" id="number" required>
        </label>
        <label>Directions:
            <select class="input" id="direction" name="direction" required>
                {% for direction in directions %}
                    <option class="option" value="{{ direction.id }}">{{ direction.direction_name }}</option>
                {% endfor %}
            </select>
        </label>

        <button type="submit">create</button>
    </form>
{% endblock %}
