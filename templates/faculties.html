{% extends 'base.html' %}

{% load static %}

{% block detail %}


    <header class="header">
        <div class="container">
            <div class="navbar">
                <div class="navbar-logo">
                    <img class="img-style" src="{% static 'img/logo.svg' %}" alt="#">
                    <h1 class="logo-h1"><a href="{% url 'main:faculties' %}">"TIQXMMI" MTU</a></h1>
                </div>
                <a class="a-style pc-media" href="{% url 'main:admin' %}">
                    <button class="button-style pc-media">
                        Admin
                    </button>
                </a>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main-style">
                <h1 class="h1-style">
                    Fakultetlar
                </h1>
                <div class="table-div">
                    <table class="table-style">
                        {% for faculty in faculties %}
                            <tr class="tr-style">
                                <td>
                                    {{ faculty.faculty_name }}
                                </td>
                                <td>
                                    <a href="{% url 'main:departments' pk=faculty.pk %}">
                                        <button class="button-style">
                                            Ma'lumotlar
                                        </button>
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
